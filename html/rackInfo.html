<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/parse.css" />
		<link rel="stylesheet" href="../css/survey.css" />
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/mui.dtpicker.css" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav navbar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left backbtn"></a>
			<h1 id="title" class="mui-title">机架信息</h1>
			<a id='deleteBox' class="mui-btn mui-btn-link mui-pull-right" style="color: red;">删除</a>
		</header>

		<div class="mui-content">
			<div class="mui-card mui-table-view">
				<div class="item-div mui-table-view-cell">

					<input id="id" type="hidden" value="" class="param" />

					<div class="item-name">机架名称</div>
					<div class="item-value mui-input-row">
						<input id="name" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">机架编号</div>
					<div class="item-value mui-input-row">
						<input id="rack_code" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">类型</div>
					<div class="item-value mui-input-row">
						<input id="type" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div">
					<div class="item-name">所属机列</div>
					<div class="item-value">
						<button id="mac_col_idSel" class="mui-btn mui-btn-block mybtn2">请选择</button>
					</div>
				</div>
				<input id='mac_col_id' type="hidden" value='' class='param'></input>

				<div id="mac_col_idSel_manage" class="mui-table-view-cell" style="margin-top: -10px;">
					<p style="float: right; color: dodgerblue;">没有找到机列？</p>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">行号</div>
					<div class="item-value mui-input-row">
						<input id="rows_code" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">冷通道编号</div>
					<div class="item-value mui-input-row">
						<input id="col_code" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">热通道编号</div>
					<div class="item-value mui-input-row">
						<input id="hot_code" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">机架进风方式</div>
					<div class="item-value">
						<button id="inAirSortSel" class="mui-btn mui-btn-block mybtn2">请选择</button>
					</div>
				</div>
				<input id='inAirSort' type="hidden" value='' class='param'></input>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">机架进风方式</div>
					<div class="item-value">
						<button id="outAirSortSel" class="mui-btn mui-btn-block mybtn2">请选择</button>
					</div>
				</div>
				<input id='outAirSort' type="hidden" value='' class='param'></input>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">机架公用通道</div>
					<div class="item-value">
						<button id="publicPassSel" class="mui-btn mui-btn-block mybtn2">请选择</button>
					</div>
				</div>
				<input id='publicPass' type="hidden" value='' class='param'></input>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">几U机架</div>
					<div class="item-value mui-input-row">
						<input id="rack_u_count" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div ">
					<div class="item-name">所属列头柜</div>
					<div class="item-value">
						<button id="colheadcabinet_codeSel" class="mui-btn mui-btn-block mybtn2">请选择</button>
					</div>
				</div>
				<input id='colheadcabinet_code' type="hidden" value='' class='param'></input>

				<div id="colheadcabinet_codeSel_manage" class="mui-table-view-cell" style="margin-top: -10px;">
					<p style="float: right; color: dodgerblue;">没有找到列头柜？</p>
				</div>

			</div>

			<div style="margin: 20px 10px;">
				<button id='confirmBtn' class="mui-btn mui-btn-block mui-btn-primary mybtn">确&nbsp;&nbsp;定</button>
			</div>

		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/view.js"></script>
		<script src="../js/mui.picker.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script type="text/javascript" src="../js/city.data-3.js"></script>
		<script type="text/javascript" src="../js/mui.dtpicker.js"></script>
		<script type="text/javascript" src="../js/constants.js"></script>
		<script type="text/javascript" src="../js/survey.js"></script>
		<script type="text/javascript" src="../js/util.js"></script>

		<script type="text/javascript">
			mui.init();

			var item;
			window.onload = function() {
				var self = plus.webview.currentWebview();
				item = JSON.parse(self.itemJSON);
				
				setValue(item);

				pickerCtrlImp('publicPass', 'publicPassSel', 'publicPass', item['publicPass']);
				pickerCtrlImp('inAirSort', 'inAirSortSel', 'inAirSort', item['inAirSort']);
				pickerCtrlImp('outAirSort', 'outAirSortSel', 'outAirSort', item['outAirSort']);
			};

			document.getElementById('confirmBtn').addEventListener('tap', function() {
				mui.confirm('请仔细核实信息是否正确？', '确认修改', ['取消', '提交'], function(e) {
					if(e.index == 1) {
						requestUpdate();
					}
				})
			}, false);

			document.getElementById('deleteBox').addEventListener('tap', function() {
				mui.confirm('删除后不可恢复，请确认', '确认删除', ['取消', '删除'], function(e) {
					if(e.index == 1) {
						requestDelete();
					}
				})
			}, false);

			function requestUpdate() {
				checkNetwork();

				mui.plusReady(function() {
					plus.nativeUI.showWaiting("正在请求数据...");

					var info = getValue();
					info['userName'] = window.localStorage.getItem(SaveUserName);
					info['engineroom_id'] = window.localStorage.getItem(Engineroom_id);

					var url = getHost() + "/rackinfoInterController/updateRackInfo.json";
					mui.ajax(url, {
						dataType: 'json',
						data: JSON.stringify(info),
						type: 'post',
						timeout: TIMEOUT,
						headers: {
							'Content-Type': 'application/json'
						},
						success: function(data) {
							plus.nativeUI.closeWaiting();

							responseUpdate(data);
						},
						error: function(xhr, type, errorThrown) {
							plus.nativeUI.closeWaiting();
							mui.toast(getHttpErrorDesp(type));
						}
					});
				});
			}

			function responseUpdate(resp) {
				if(resp.respCode == '00') {
					mui.alert('修改成功', '提示', function() {
						mui.plusReady(function() {
							plus.webview.currentWebview().opener().reload();
							mui.back();
						})
					});

				} else {
					mui.alert(resp.respMsg, "提示", null);
				}
			}

			function requestDelete() {
				checkNetwork();

				mui.plusReady(function() {
					plus.nativeUI.showWaiting("正在请求数据...");

					var info = getValue();
					info['userName'] = window.localStorage.getItem(SaveUserName);
					info['engineroom_id'] = window.localStorage.getItem(Engineroom_id);

					var url = getHost() + "/rackinfoInterController/deleteRackInfo.json";
					mui.ajax(url, {
						dataType: 'json',
						data: JSON.stringify(info),
						type: 'post',
						timeout: TIMEOUT,
						headers: {
							'Content-Type': 'application/json'
						},
						success: function(data) {
							plus.nativeUI.closeWaiting();

							responseDelete(data);
						},
						error: function(xhr, type, errorThrown) {
							plus.nativeUI.closeWaiting();
							mui.toast(getHttpErrorDesp(type));
						}
					});
				});
			}

			function responseDelete(resp) {
				if(resp.respCode == '00') {
					mui.alert('删除成功', '提示', function() {
						plus.webview.currentWebview().opener().reload();
						mui.back();
					});

				} else {
					mui.alert(resp.respMsg, "提示", null);
				}
			}
		</script>

		<!--查询列头柜-->
		<script>
			document.getElementById('colheadcabinet_codeSel_manage').addEventListener('tap', function() {
				mui.openWindow({
					url: 'colheadcabinetList.html',
					id: Math.random() + '',
					preload: true,
					show: {
						aniShow: 'pop-in'
					}
				});
			}, false);

			document.getElementById('colheadcabinet_codeSel').addEventListener('tap', function() {
				requestColheadList();
			}, false);

			function requestColheadList() {
				checkNetwork();

				mui.plusReady(function() {
					plus.nativeUI.showWaiting("正在请求数据...");

					var map = new Object();
					map['userName'] = window.localStorage.getItem(SaveUserName);
					map['engineroom_id'] = window.localStorage.getItem(Engineroom_id);

					var url = getHost() + "/colheadcabinetInterController/queryColheadcabinet.json";
					mui.ajax(url, {
						dataType: 'json',
						data: JSON.stringify(map),
						type: 'post',
						timeout: TIMEOUT,
						headers: {
							'Content-Type': 'application/json'
						},
						success: function(data) {
							plus.nativeUI.closeWaiting();

							responseColheadList(data);
						},
						error: function(xhr, type, errorThrown) {
							plus.nativeUI.closeWaiting();

							mui.toast(getHttpErrorDesp(type));
						}
					});
				});
			}

			function responseColheadList(resp) {
				var data = new Array();
				for(var i = 0; i < resp.list.length; i++) {
					var item = resp.list[i];
					data.push({
						value: item.col_code,
						text: item.col_code
					});
				}

				var userPicker = new mui.PopPicker();
				userPicker.setData(data);
				userPicker.show(function(selectItems) {
					document.getElementById('colheadcabinet_codeSel').innerHTML = selectItems[0].text;
					document.getElementById('colheadcabinet_code').value = selectItems[0].value;
				});
			}
		</script>

		<!--查询机列-->
		<script>
			document.getElementById('mac_col_idSel_manage').addEventListener('tap', function() {
				mui.openWindow({
					url: 'macColList.html',
					id: Math.random() + '',

					show: {
						aniShow: 'pop-in'

					var map = new Object();
					map['userName'] = window.localStorage.getItem(SaveUserName);
					map['engineroom_id'] = window.localStorage.getItem(Engineroom_id);

					var url = getHost() + "/maccolInterController/queryMaccolInfo.json";
					mui.ajax(url, {
						dataType: 'json',
						data: JSON.stringify(map),
						type: 'post',
						timeout: TIMEOUT,
						headers: {
							'Content-Type': 'application/json'
						},
						success: function(data) {
							plus.nativeUI.closeWaiting();

							responseMaccolList(data);
						},
						error: function(xhr, type, errorThrown) {
							plus.nativeUI.closeWaiting();

							mui.toast(getHttpErrorDesp(type));
						}
					});

			}

			function responseMaccolList(resp) {

		</script>

	</body>

</html>
