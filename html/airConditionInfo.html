<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/parse.css" />
		<link rel="stylesheet" href="../css/survey.css" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav navbar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left backbtn"></a>
			<h1 id="title" class="mui-title">制冷设备</h1>
		</header>

		<div class="mui-content rootPadding">
			<div class="desc">读取信息</div>
			<div class="mui-card mui-table-view">
				<div class="item-div mui-table-view-cell">
					<div class="item-name">空调编号</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="请输入空调编号">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">空调种类</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="请输入空调种类">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">品牌</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="请输入品牌">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">型号规格</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="请输入型号规格">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">数量</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="请输入数量">
					</div>
				</div>
				<div class="item-div mui-table-view-cell">
					<div class="item-name">制冷量</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="单位KW">
					</div>
				</div>
				<div class="item-div mui-table-view-cell">
					<div class="item-name">额定功率</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="单位KW">
					</div>
				</div>
				<div class="item-div mui-table-view-cell">
					<div class="item-name">COP</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="请输入COP">
					</div>
				</div>
				<div class="item-div mui-table-view-cell">
					<div class="item-name">启用年月</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="请输入启用年月">
					</div>
				</div>
				<div class="item-div mui-table-view-cell">
					<div class="item-name">压机数量</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="请输入压机数量">
					</div>
				</div>
				<div class="item-div mui-table-view-cell">
					<div class="item-name">风扇数量</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="请输入风扇数量">
					</div>
				</div>
				<div class="item-div mui-table-view-cell">
					<div class="item-name">外机直晒</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="请输入外机直晒">
					</div>
				</div>
				<div class="item-div mui-table-view-cell">
					<div class="item-name">降温区域</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="请输入降温区域">
					</div>
				</div>
				<div class="item-div mui-table-view-cell">
					<div class="item-name">外机遮挡</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="请输入外机遮挡">
					</div>
				</div>
			</div>

			<div class="desc">测量信息</div>
			<div class="mui-card mui-table-view">
				<div class="item-div mui-table-view-cell">
					<div class="item-name">设定温度</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="单位℃">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">送风温度</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="单位℃">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">送风风速</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="单位m/s">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">回风温度</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="单位℃">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">回风风速</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="单位m/s">
					</div>
				</div>
				<div class="item-div mui-table-view-cell">
					<div class="item-name">送风口h</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="单位mm">
					</div>
				</div>
				<div class="item-div mui-table-view-cell">
					<div class="item-name">回风口h</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="单位mm">
					</div>
				</div>
				<div class="item-div mui-table-view-cell">
					<div class="item-name">送风口尺寸</div>
					<ul class="mui-table-view item-value mui-input-row" style="padding-left: 0px;">
						<li class="mui-table-view-cell">
							<input type="text" placeholder="请输入长度mm">
						</li>
						<li class="mui-table-view-cell">
							<input type="text" placeholder="请输入高度mm">
						</li>
					</ul>
				</div>
				<div class="item-div mui-table-view-cell">
					<div class="item-name">回风口尺寸</div>
					<ul class="mui-table-view item-value mui-input-row" style="padding-left: 0px;">
						<li class="mui-table-view-cell">
							<input type="text" placeholder="请输入长度mm">
						</li>
						<li class="mui-table-view-cell">
							<input type="text" placeholder="请输入高度mm">
						</li>
					</ul>
				</div>
				<div class="item-div mui-table-view-cell">
					<div class="item-name">空调尺寸</div>
					<ul class="mui-table-view item-value mui-input-row" style="padding-left: 0px;">
						<li class="mui-table-view-cell">
							<input type="text" placeholder="请输入长度mm">
						</li>
						<li class="mui-table-view-cell">
							<input type="text" placeholder="请输入宽度mm">
						</li>
						<li class="mui-table-view-cell">
							<input type="text" placeholder="请输入高度mm">
						</li>
					</ul>
				</div>
				<div class="item-div mui-table-view-cell">
					<div class="item-name">外机风速</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="单位m/s">
					</div>
				</div>
				<div class="item-div mui-table-view-cell">
					<div class="item-name">出风口直径</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="单位mm">
					</div>
				</div>
			</div>

			<div style="margin: 20px 10px;">
				<button id='confirmBtn' class="mui-btn mui-btn-block mui-btn-primary mybtn">确&nbsp;&nbsp;定</button>
			</div>

		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true
			});

			document.getElementById('confirmBtn').addEventListener('tap', function() {
				mui.alert('保存成功', '提示', function() {
					mui.back();
				});
			}, false);
		</script>
	</body>

</html>
