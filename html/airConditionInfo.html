<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>机房列表</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/parse.css" />
		<link rel="stylesheet" href="../css/survey.css" />

		<style>
			.name {
				margin: 8px auto;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav navbar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left backbtn"></a>
			<h1 id="title" class="mui-title">制冷设备列表</h1>
			<a class="mui-btn mui-btn-link mui-pull-right" id="selectCondition">添加设备</a>
		</header>

		<div class="mui-content">

			<ul class="mui-table-view" id="list">
				<li class="mui-table-view-cell">
					<div class="mui-navigate-right name">1#美的KF-23GW/Y-X(E5)</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-navigate-right name">2#美的KF-35GW/BP2DY-M</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-navigate-right name">3#美的KFR-51LW/DY-P(E2)</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-navigate-right name">4#美的KFR-72LW/DY-GA(E5)</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-navigate-right name">5#格力KFR-26GW/(26592)FNhAa</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-navigate-right name">6#格力KFR-35GW/35592FNhAa</div>
				</li>

			</ul>

		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();

			mui('#list').on('tap', 'li', function(e) {
				mui.openWindow({
					url: 'airConditionInfoAdd.html',
					id: "airConditionInfoAdd.html",
					preload: true,
					show: {
						aniShow: 'pop-in'
					}
				});
			});

			document.getElementById('selectCondition').addEventListener('tap', function() {
				mui.openWindow({
					url: 'airConditionInfoList.html',
					id: "airConditionInfoList.html",
					preload: true,
					show: {
						aniShow: 'pop-in'
					}
				});
			}, false);
		</script>
	</body>

</html>
