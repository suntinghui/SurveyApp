<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/parse.css" />
		<link rel="stylesheet" href="../css/survey.css" />
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/mui.dtpicker.css" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav navbar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left backbtn"></a>
			<h1 id="title" class="mui-title">添加配电柜</h1>
		</header>

		<div class="mui-content">
			<div class="mui-card mui-table-view">

				<div class="item-div mui-table-view-cell">
					<div class="item-name">配电柜名称</div>
					<div class="item-value mui-input-row">
						<input id="name" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">编号</div>
					<div class="item-value mui-input-row">
						<input id="dis_code" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">厂家</div>
					<div class="item-value mui-input-row">
						<input id="company" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">型号</div>
					<div class="item-value mui-input-row">
						<input id="model" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">尺寸规格</div>
					<div class="item-value mui-input-row">
						<input id="size" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">功能</div>
					<div class="item-value">
						<button id="gongnengSel" class="mui-btn mui-btn-block mybtn2">请选择</button>
					</div>
				</div>
				<input id='gongneng' type="hidden" value='' class='param'></input>
				

				<div class="item-div mui-table-view-cell">
					<div class="item-name">电流总限额</div>
					<div class="item-value mui-input-row">
						<input id="current_quota" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">已使用电流数</div>
					<div class="item-value mui-input-row">
						<input id="already_use_current_count" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">未使用电流数</div>
					<div class="item-value mui-input-row">
						<input id="not_used_current_count" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">交直流</div>
					<div class="item-value">
						<button id="acdcSel" class="mui-btn mui-btn-block mybtn2">请选择</button>
					</div>
				</div>
				<input id='acdc' type="hidden" value='' class='param'></input>
				

				<div class="item-div mui-table-view-cell">
					<div class="item-name">启用日期</div>
					<div class="item-value">
						<button id="start_timeSel" class="mui-btn mui-btn-block mybtn2">请选择日期</button>
					</div>
				</div>
				<input id='start_time' type="hidden" value='' class='param'></input>
				

				<div class="item-div mui-table-view-cell">
					<div class="item-name">空开总数量</div>
					<div class="item-value mui-input-row">
						<input id="aocn_count" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>
				
				<div class="item-div mui-table-view-cell">
					<div class="item-name">空开已使用数量</div>
					<div class="item-value mui-input-row">
						<input id="already_use_aocn_count" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>
				<div class="item-div mui-table-view-cell">
					<div class="item-name">空开未使用数量</div>
					<div class="item-value mui-input-row">
						<input id="not_use_aocn_count" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

			</div>

			<div style="margin: 20px 10px;">
				<button id='confirmBtn' class="mui-btn mui-btn-block mui-btn-primary mybtn">确&nbsp;&nbsp;定</button>
			</div>

		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/view.js"></script>
		<script src="../js/mui.picker.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script type="text/javascript" src="../js/city.data-3.js"></script>
		<script type="text/javascript" src="../js/mui.dtpicker.js" ></script>

		<script type="text/javascript">
			mui.init();

			document.getElementById('confirmBtn').addEventListener('tap', function() {
				mui.confirm('请仔细核实信息是否正确？', '确认提交', ['取消', '提交'], function(e) {
					if(e.index == 1) {
						requestSave();
					}
				})
			}, false);

			function requestSave() {
				mui.alert('保存成功', '提示', function() {
					mui.back();
				});
			}
		</script>

		<script>
			var userPicker1 = new mui.PopPicker();
			userPicker1.setData([{
				value: 'ac',
				text: '交流'
			}, {
				value: 'dc',
				text: '直流'
			}]);
			var acdcSel = document.getElementById('acdcSel');
			acdcSel.addEventListener('tap', function(event) {
				userPicker1.show(function(items) {
					acdcSel.innerHTML = items[0].text;
				});
			}, false);
		</script>

		<script>
			var userPicker2 = new mui.PopPicker();
			userPicker2.setData([{
				value: '1',
				text: '空调'
			}, {
				value: '2',
				text: '主设备'
			}, {
				value: '3',
				text: '其他'
			}]);
			var gongnengSel = document.getElementById('gongnengSel');
			gongnengSel.addEventListener('tap', function(event) {
				userPicker2.show(function(items) {
					gongnengSel.innerHTML = items[0].text;
				});
			}, false);
		</script>

		<script>
			var start_timeSel = document.getElementById('start_timeSel');
			start_timeSel.addEventListener('tap', function() {
				var picker = new mui.DtPicker(JSON.parse('{"type":"date","beginYear":1950,"endYear":2030}'));
				picker.show(function(selectItems) {
					start_timeSel.innerHTML = selectItems.text;
					//selectItems.value;
					picker.dispose();
				});
			}, false);
		</script>

	</body>

</html>
