<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/parse.css" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav navbar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left backbtn"></a>
			<h1 id="title" class="mui-title">主设备信息</h1>
		</header>

		<div class="mui-content" style="padding-left: 20px; padding-right: 20px;">

			<div class="mui-card mui-table-view">
				<div class="item-div mui-table-view-cell">
					<div class="item-name">空调数量</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="请输入空调数量">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">主设备机架数</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="请输入机架数">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">每组块数</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="每组有多少块电池">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">配线架数量</div>
					<div class="item-value mui-input-row">
						<input type="text" class="mui-input-speech mui-input-clear" placeholder="请输入配线架数量">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">列头柜数量</div>
					<div class="item-value mui-input-row">
						<input type="text" class="mui-input-speech mui-input-clear" placeholder="请输入列头柜数量">
					</div>
				</div>
				<div class="item-div mui-table-view-cell">
					<div class="item-name">整流柜数量</div>
					<div class="item-value mui-input-row">
						<input type="text" class="mui-input-speech mui-input-clear" placeholder="请输入整流柜数量">
					</div>
				</div>
			</div>

			<div style="margin: 20px 10px;">
				<button id='confirmBtn' class="mui-btn mui-btn-block mui-btn-primary mybtn">确&nbsp;&nbsp;定</button>
			</div>

		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true
			});

			document.getElementById('confirmBtn').addEventListener('tap', function() {
				mui.alert('保存成功', '提示', function() {
					mui.back();
				});
			}, false);
		</script>
	</body>

</html>
