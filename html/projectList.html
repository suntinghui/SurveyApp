<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>项目列表</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/parse.css" />
		<link rel="stylesheet" href="../css/survey.css" />

		<style>
			.name {
				margin: 8px auto;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav navbar">
			<h1 id="title" class="mui-title">项目列表</h1>
			<a class="mui-btn mui-btn-link mui-pull-right">6</a>
		</header>

		<div class="mui-content">
			<ul class="mui-table-view" id="list">
			</ul>

		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/view.js"></script>

		<script type="text/javascript">
			mui.init();

			window.onload = function() {
				refresh();
			};

			function refresh() {
				var list = document.getElementById('list');
				// 首先清空下面的所有结点
				while(list.hasChildNodes()) {
					list.removeChild(list.firstChild);
				}

				// 开始添加新的节点
				var fragment = document.createDocumentFragment();
				var li;
				for(var i = 0; i < 6; i++) {
					li = document.createElement('li');
					li.className = 'mui-table-view-cell';

					var a = document.createElement('a');
					a.className = 'mui-navigate-right';

					a.appendChild(createInfoItem('项目名称', '项目勘查'));
					a.appendChild(createInfoItem('项目描述', '项目描述'));
					a.appendChild(createInfoItem('项目经理', '经理'));
					a.appendChild(createInfoItem('项目状态', '扩容'));

					li.appendChild(a);
					fragment.appendChild(li);
				}
				list.appendChild(fragment);
			}

			mui('.mui-table-view').on('tap', 'li', function(e) {
				var projectTitle = '项目一';

				mui.openWindow({
					url: 'taskList.html',
					id: Math.random() + '',
					preload: true,
					show: {
						aniShow: 'pop-in'
					},
					extras: {
						projectTitle: projectTitle
					}
				});
			});
		</script>
	</body>

</html>
