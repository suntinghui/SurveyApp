<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>项目列表</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/parse.css" />

		<style>
			.name {
				margin: 8px auto;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav navbar">
			<h1 id="title" class="mui-title">项目列表</h1>
			<a class="mui-btn mui-btn-link mui-pull-right">6</a>
		</header>

		<div class="mui-content">
			<ul class="mui-table-view" id="list">
			</ul>

		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/view.js"></script>
		<script type="text/javascript" src="../js/constants.js"></script>
		<script type="text/javascript" src="../js/util.js"></script>

		<script type="text/javascript">
			mui.init();

			var proList;

			window.onload = function() {
				//requestList();

				//queryCustomer();

				var resp = {
					customers: {
						[{
							name: '1',
							child: [{
								name: '1',
								child: []
							}, {
								name: '1',
								child: []
							}]
						}, {
							name: '2',
							child: []
						}]
					}
				};

				console.log(JSON.stringify(resp));

				responseQueryCustomer(resp);

			};

			function requestList() {
				checkNetwork();

				mui.plusReady(function() {
					plus.nativeUI.showWaiting("正在请求数据...");

					var info = {
						userName: window.localStorage.getItem(SaveUserName)
					};

					var url = getHost() + "list.json";
					console.log(url);
					console.log(JSON.stringify(info));

					mui.ajax(url, {
						dataType: 'json',
						data: JSON.stringify(info),
						type: 'post',
						timeout: TIMEOUT,
						headers: {
							'Content-Type': 'application/json'
						},
						success: function(data) {
							plus.nativeUI.closeWaiting();

							responseList(data);
						},
						error: function(xhr, type, errorThrown) {
							plus.nativeUI.closeWaiting();

							mui.toast(getHttpErrorDesp(type));
						}
					});
				});

			} // end loginReq

			function responseList(resp) {
				console.log('项目列表响应：' + JSON.stringify(resp));

				if(resp.respCode != '00') {
					mui.alert(resp.respMsg, "提示", null);
					return;
				}

				proList = resp.proList;

				var list = document.getElementById('list');
				// 首先清空下面的所有结点
				while(list.hasChildNodes()) {
					list.removeChild(list.firstChild);
				}

				// 开始添加新的节点
				var fragment = document.createDocumentFragment();
				var li;
				for(var i = 0; i < proList.length; i++) {

					li = document.createElement('li');
					li.className = 'mui-table-view-cell';
					li.id = i + '';

					var a = document.createElement('a');
					a.className = 'mui-navigate-right';

					a.appendChild(createInfoItem('项目名称', proList[i].name));
					a.appendChild(createInfoItem('项目描述', proList[i].project_bewrite));
					a.appendChild(createInfoItem('项目经理', proList[i].project_manager));
					a.appendChild(createInfoItem('项目状态', proList[i].project_state));

					li.appendChild(a);
					fragment.appendChild(li);
				}
				list.appendChild(fragment);

			}

			mui('.mui-table-view').on('tap', 'li', function(e) {
				var index = this.id - 0;
				var projectTitle = proList[index].name;
				var projectId = proList[index].id;

				mui.openWindow({
					url: 'taskList.html',
					id: Math.random() + '',
					preload: true,
					show: {
						aniShow: 'pop-in'
					},
					extras: {
						projectTitle: projectTitle,
						projectId: projectId
					}
				});
			});
		</script>

		<script>

	</body>

</html>
