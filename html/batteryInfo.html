<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/parse.css" />
		<link rel="stylesheet" href="../css/survey.css" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav navbar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left backbtn"></a>
			<h1 id="title" class="mui-title">配电信息</h1>
			<a id='uploadImage' class="mui-btn mui-btn-link mui-pull-right">照片</a>
		</header>

		<div class="mui-content rootPadding">

			<div class="desc">电池1</div>
			<div class="mui-card mui-table-view">
				<div class="item-div mui-table-view-cell">
					<div class="item-name">电池型号</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="请输入电池型号">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">电池数量</div>
					<div class="item-value mui-input-row" style="width: 57%;">
						<input type="text" placeholder="请数电池数量">
					</div>
					组
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">每组块数</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="每组有多少块电池">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">安装位置</div>
					<div class="item-value mui-input-row">
						<input type="text" class="mui-input-speech mui-input-clear" placeholder="请输入电池安装位置">
					</div>
				</div>
			</div>

			<div class="desc">电池2</div>
			<div class="mui-card mui-table-view">
				<div class="item-div mui-table-view-cell">
					<div class="item-name">电池型号</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="请输入电池型号">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">电池数量</div>
					<div class="item-value mui-input-row" style="width: 57%;">
						<input type="text" placeholder="请输入电池数量">
					</div>
					组
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">每组块数</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="每组有多少块电池">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">安装位置</div>
					<div class="item-value mui-input-row">
						<input type="text" class="mui-input-speech mui-input-clear" placeholder="请输入电池安装位置">
					</div>
				</div>
			</div>

			<div style="margin: 20px 10px;">
				<button id='confirmBtn' class="mui-btn mui-btn-block mui-btn-primary mybtn">确&nbsp;&nbsp;定</button>
			</div>

		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true
			});
			
			document.getElementById('uploadImage').addEventListener('tap', function() {
				var imageList = new Array(['电池全景图'], ['电池型号标签'], ['交流配电柜内部全景'],['交流配电柜上部断电器区域局部'],['交流配电柜下部空开区域局部'],['交流配电柜下部接地排和零线排局部']);

				mui.openWindow({
					url: 'uploadImage.html',
					id: Math.random() + '',
					preload: true,
					show: {
						aniShow: 'pop-in'
					},
					extras: {
						imageList: imageList
					}
				});
			}, false);

			document.getElementById('confirmBtn').addEventListener('tap', function() {
				mui.alert('保存成功', '提示', function() {
					mui.back();
				});
			}, false);
		</script>
	</body>

</html>
