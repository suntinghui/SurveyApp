<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/parse.css" />
		<link rel="stylesheet" href="../css/survey.css" />
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/mui.dtpicker.css" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav navbar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left backbtn"></a>
			<h1 id="title" class="mui-title">室外机信息</h1>
			<a id='deleteBox' class="mui-btn mui-btn-link mui-pull-right" style="color: red;">删除</a>
		</header>

		<div class="mui-content">
			<div class="mui-card mui-table-view">

				<div class="item-div mui-table-view-cell">
					<div class="item-name">室外机编号</div>
					<div class="item-value mui-input-row">
						<input id="outdoors_mac_code" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">散热风量</div>
					<div class="item-value mui-input-row">
						<input id="radiating" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">品牌</div>
					<div class="item-value mui-input-row">
						<input id="brand" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">类型</div>
					<div class="item-value mui-input-row">
						<input id="type" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">启用日期</div>
					<div class="item-value">
						<button id="start_time" class="mui-btn mui-btn-block mybtn2">请选择日期</button>
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">尺寸</div>
					<div class="item-value mui-input-row">
						<input id="size" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">重量</div>
					<div class="item-value">
						<input id="weight" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">厂家</div>
					<div class="item-value mui-input-row">
						<input id="company" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">所属室内机</div>
					<div class="item-value">
						<button id="air_code" class="mui-btn mui-btn-block mybtn2">请选择</button>
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">是否西晒</div>
					<div class="item-value">
						<button id="west_facing" class="mui-btn mui-btn-block mybtn2">请选择</button>
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">通风情况</div>
					<div class="item-value">
						<button id="air_smooth" class="mui-btn mui-btn-block mybtn2">请选择</button>
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">是否遮挡</div>
					<div class="item-value">
						<button id="shelter" class="mui-btn mui-btn-block mybtn2">请选择</button>
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">环境描述</div>
					<div class="item-value mui-input-row">
						<input id="betwrite" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">出风风速</div>
					<div class="item-value mui-input-row">
						<input id="out_wind" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">出风口直径</div>
					<div class="item-value">
						<input id="out_diameter" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

			</div>

			<div style="margin: 20px 10px;">
				<button id='confirmBtn' class="mui-btn mui-btn-block mui-btn-primary mybtn">确&nbsp;&nbsp;定</button>
			</div>

		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/view.js"></script>
		<script src="../js/mui.picker.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script type="text/javascript" src="../js/city.data-3.js"></script>
		<script type="text/javascript" src="../js/mui.dtpicker.js"></script>

		<script type="text/javascript">
			mui.init();

			document.getElementById('confirmBtn').addEventListener('tap', function() {
				mui.confirm('请仔细核实信息是否正确？', '确认修改', ['取消', '提交'], function(e) {
					if(e.index == 1) {
						requestUpdate();
					}
				})
			}, false);

			function requestUpdate() {
				mui.alert('修改成功', '提示', function() {
					mui.back();
				});
			}

			document.getElementById('deleteBox').addEventListener('tap', function() {
				mui.confirm('删除后不可恢复，请确认', '确认删除', ['取消', '删除'], function(e) {
					if(e.index == 1) {
						requestDelete();
					}
				})
			}, false);

			function requestDelete() {
				mui.alert('删除成功', '提示', function() {
					mui.back();
				});
			}
		</script>

		<script>
			var start_time = document.getElementById('start_time');
			start_time.addEventListener('tap', function() {
				var picker = new mui.DtPicker(JSON.parse('{"type":"date","beginYear":1950,"endYear":2030}'));
				picker.show(function(selectItems) {
					start_time.innerHTML = selectItems.text;
					//selectItems.value;
					picker.dispose();
				});
			}, false);
		</script>

		<script>
			var userPicker1 = new mui.PopPicker();
			userPicker1.setData([{
				value: '1',
				text: '室内机一'
			}, {
				value: '2',
				text: '室内机二'
			}, {
				value: '3',
				text: '室内机三'
			}]);

			var air_code = document.getElementById('air_code');
			air_code.addEventListener('tap', function(event) {
				userPicker1.show(function(items) {
					air_code.innerHTML = items[0].text;
				});
			}, false);
		</script>

		<script>
			var userPicker2 = new mui.PopPicker();
			userPicker2.setData([{
				value: '1',
				text: '西晒'
			}, {
				value: '2',
				text: '非西晒'
			}]);

			var west_facing = document.getElementById('west_facing');
			west_facing.addEventListener('tap', function(event) {
				userPicker2.show(function(items) {
					west_facing.innerHTML = items[0].text;
				});
			}, false);
		</script>

		<script>
			var userPicker3 = new mui.PopPicker();
			userPicker3.setData([{
				value: '1',
				text: '顺畅'
			}, {
				value: '2',
				text: '不顺畅'
			}]);

			var air_smooth = document.getElementById('air_smooth');
			air_smooth.addEventListener('tap', function(event) {
				userPicker3.show(function(items) {
					air_smooth.innerHTML = items[0].text;
				});
			}, false);
		</script>

		<script>
			var userPicker4 = new mui.PopPicker();
			userPicker4.setData([{
				value: '1',
				text: '是'
			}, {
				value: '2',
				text: '否'
			}]);

			var shelter = document.getElementById('shelter');
			shelter.addEventListener('tap', function(event) {
				userPicker4.show(function(items) {
					shelter.innerHTML = items[0].text;
				});
			}, false);
		</script>

	</body>

</html>
