<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/parse.css" />
		<link rel="stylesheet" href="../css/survey.css" />
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/mui.dtpicker.css" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav navbar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left backbtn"></a>
			<h1 id="title" class="mui-title">室外机信息</h1>
			<a id='deleteBox' class="mui-btn mui-btn-link mui-pull-right" style="color: red;">删除</a>
		</header>

		<div class="mui-content">
			<div class="mui-card mui-table-view">

				<input id="id" type="hidden" class="param" value="" />

				<div class="item-div mui-table-view-cell">
					<div class="item-name">室外机编号</div>
					<div class="item-value mui-input-row">
						<input id="outdoors_mac_code" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">散热风量</div>
					<div class="item-value mui-input-row">
						<input id="radiating" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">品牌</div>
					<div class="item-value">
						<button id="brandSel" class="mui-btn mui-btn-block mybtn2">请选择</button>
					</div>
				</div>
				<input id="brand" type="hidden" class="param">

				<div class="item-div mui-table-view-cell">
					<div class="item-name">类型</div>
					<div class="item-value">
						<button id="typeSel" class="mui-btn mui-btn-block mybtn2">请选择</button>
					</div>
				</div>
				<input id="type" type="hidden" class="param">

				<div class="item-div mui-table-view-cell">
					<div class="item-name">启用日期</div>
					<div class="item-value">
						<button id="start_timeSel" class="mui-btn mui-btn-block mybtn2">请选择日期</button>
					</div>
				</div>
				<input id='start_time' type="hidden" value='' class='param'></input>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">尺寸</div>
					<div class="item-value mui-input-row">
						<input id="size" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">重量</div>
					<div class="item-value">
						<input id="weight" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">厂家</div>
					<div class="item-value mui-input-row">
						<input id="company" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">所属室内机</div>
					<div class="item-value">
						<button id="air_codeSel" class="mui-btn mui-btn-block mybtn2">请选择</button>
					</div>
				</div>
				<input id='air_code' type="hidden" value='' class='param'></input>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">是否西晒</div>
					<div class="item-value">
						<button id="west_facingSel" class="mui-btn mui-btn-block mybtn2">请选择</button>
					</div>
				</div>
				<input id='west_facing' type="hidden" value='' class='param'></input>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">通风情况</div>
					<div class="item-value">
						<button id="air_smoothSel" class="mui-btn mui-btn-block mybtn2">请选择</button>
					</div>
				</div>
				<input id='air_smooth' type="hidden" value='' class='param'></input>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">是否遮挡</div>
					<div class="item-value">
						<button id="shelterSel" class="mui-btn mui-btn-block mybtn2">请选择</button>
					</div>
				</div>
				<input id='shelter' type="hidden" value='' class='param'></input>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">环境描述</div>
					<div class="item-value mui-input-row">
						<input id="betwrite" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">出风风速</div>
					<div class="item-value mui-input-row">
						<input id="out_wind" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">出风口直径</div>
					<div class="item-value">
						<input id="out_diameter" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

			</div>

			<div style="margin: 20px 10px;">
				<button id='confirmBtn' class="mui-btn mui-btn-block mui-btn-primary mybtn">确&nbsp;&nbsp;定</button>
			</div>

		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/view.js"></script>
		<script src="../js/mui.picker.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script type="text/javascript" src="../js/city.data-3.js"></script>
		<script type="text/javascript" src="../js/mui.dtpicker.js"></script>
		<script type="text/javascript" src="../js/constants.js"></script>
		<script type="text/javascript" src="../js/survey.js"></script>
		<script type="text/javascript" src="../js/util.js"></script>

		<script type="text/javascript">
			mui.init();

			var item;
			window.onload = function() {
				mui.plusReady(function() {
					var self = plus.webview.currentWebview();
					item = JSON.parse(self.itemJSON);

					setValue(item);

					pickerCtrlImp('type', 'typeSel', 'out_airconditioning_type', item['type']);
					pickerCtrlImp('brand', 'brandSel', 'brand', item['brand']);
					pickerCtrlImp('west_facing', 'west_facingSel', 'west_facing', item['west_facing']);
					pickerCtrlImp('air_smooth', 'air_smoothSel', 'air_smooth', item['air_smooth']);
					pickerCtrlImp('shelter', 'shelterSel', 'shelter', item['shelter']);
					datePickerCtrlImp('start_time', 'start_timeSel', item['start_time']);
				})
			}

			document.getElementById('confirmBtn').addEventListener('tap', function() {
				mui.confirm('请仔细核实信息是否正确？', '确认修改', ['取消', '提交'], function(e) {
					if(e.index == 1) {
						requestUpdate();
					}
				})
			}, false);

			document.getElementById('deleteBox').addEventListener('tap', function() {
				mui.confirm('删除后不可恢复，请确认', '确认删除', ['取消', '删除'], function(e) {
					if(e.index == 1) {
						requestDelete();
					}
				})
			}, false);

			function requestUpdate() {
				checkNetwork();

				mui.plusReady(function() {
					plus.nativeUI.showWaiting("正在请求数据...");

					var info = getValue();
					info['userName'] = window.localStorage.getItem(SaveUserName);
					info['engineroom_id'] = window.localStorage.getItem(Engineroom_id);

					var url = getHost() + "/airOutDoorInterController/updateAirOutDoor.json";
					mui.ajax(url, {
						dataType: 'json',
						data: JSON.stringify(info),
						type: 'post',
						timeout: TIMEOUT,
						headers: {
							'Content-Type': 'application/json'
						},
						success: function(data) {
							plus.nativeUI.closeWaiting();

							responseUpdate(data);
						},
						error: function(xhr, type, errorThrown) {
							plus.nativeUI.closeWaiting();
							mui.toast(getHttpErrorDesp(type));
						}
					});
				});
			}

			function responseUpdate(resp) {
				if(resp.respCode == '00') {
					mui.alert('修改成功', '提示', function() {
						mui.plusReady(function() {
							plus.webview.currentWebview().opener().reload();
							mui.back();
						})
					});

				} else {
					mui.alert(resp.respMsg, "提示", null);
				}
			}

			function requestDelete() {
				checkNetwork();

				mui.plusReady(function() {
					plus.nativeUI.showWaiting("正在请求数据...");

					var info = getValue();
					info['userName'] = window.localStorage.getItem(SaveUserName);
					info['engineroom_id'] = window.localStorage.getItem(Engineroom_id);

					var url = getHost() + "/airOutDoorInterController/deleteAirOutDoor.json";
					mui.ajax(url, {
						dataType: 'json',
						data: JSON.stringify(info),
						type: 'post',
						timeout: TIMEOUT,
						headers: {
							'Content-Type': 'application/json'
						},
						success: function(data) {
							plus.nativeUI.closeWaiting();

							responseDelete(data);
						},
						error: function(xhr, type, errorThrown) {
							plus.nativeUI.closeWaiting();
							mui.toast(getHttpErrorDesp(type));
						}
					});
				});
			}

			function responseDelete(resp) {
				if(resp.respCode == '00') {
					mui.alert('删除成功', '提示', function() {
						plus.webview.currentWebview().opener().reload();
						mui.back();
					});

				} else {
					mui.alert(resp.respMsg, "提示", null);
				}
			}
		</script>

		<!--查询定内机-->
		<script>
			document.getElementById('air_codeSel').addEventListener('tap', function() {
				requestAir();
			}, false);

			function requestAir() {
				checkNetwork();

				mui.plusReady(function() {
					plus.nativeUI.showWaiting("正在请求数据...");

					var map = new Object();
					map['userName'] = window.localStorage.getItem(SaveUserName);
					map['engineroom_id'] = window.localStorage.getItem(Engineroom_id);

					var url = getHost() + "/airConditioningInterController/queryAirConditioning.json";
					mui.ajax(url, {
						dataType: 'json',
						data: JSON.stringify(map),
						type: 'post',
						timeout: TIMEOUT,
						headers: {
							'Content-Type': 'application/json'
						},
						success: function(data) {
							plus.nativeUI.closeWaiting();

							responseAir(data);
						},
						error: function(xhr, type, errorThrown) {
							plus.nativeUI.closeWaiting();

							mui.toast(getHttpErrorDesp(type));
						}
					});
				});
			}

			function responseAir(resp) {
				var data = new Array();
				for(var i = 0; i < resp.list.length; i++) {
					var item = resp.list[i];
					data.push({
						value: item.air_code,
						text: item.air_code
					});
				}

				var userPicker = new mui.PopPicker();
				userPicker.setData(data);
				userPicker.show(function(selectItems) {
					document.getElementById('air_codeSel').innerHTML = selectItems[0].text;
					document.getElementById('air_code').value = selectItems[0].value;
				});
			}
		</script>

	</body>

</html>
