<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/parse.css" />
		<link rel="stylesheet" href="../css/survey.css" />
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
	</head>

	<body>

		<header id="header" class="mui-bar mui-bar-nav navbar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left backbtn"></a>
			<h1 id="title" class="mui-title">机架信息</h1>
		</header>

		<div class="mui-content rootPadding">
			<!--机架编号 电源信息 大小 设备信息 备注-->
			<div class="desc">基本信息</div>
			<div class="mui-card mui-table-view">
				<div class="item-div mui-table-view-cell">
					<div class="item-name">机架编号</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="请输入机架编号">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">尺寸数据</div>
					<div class="item-value mui-input-row">
						<input id="selectSize" type="text" placeholder="请选择尺寸" readonly="readonly">
					</div>
				</div>

			</div>

			<div class="desc">电源信息</div>
			<div class="mui-card mui-table-view">
				<div class="item-div mui-table-view-cell batteryGroup" style="padding-left: 10%;">
					<div class="mui-radio mui-left" id="signleBatteryDiv">
						<label style="color: #333333; margin-top: 6px;">单组电源</label>
						<input name="battery" value="signle" type="radio" id="signleBattery" checked="checked">
					</div>

					<div class="mui-radio mui-left" id="doubleBatteryDiv" style="margin-left: 20px;">
						<label style="color: #333333; margin-top: 6px; ">双组电源</label>
						<input name="battery" value="double" type="radio" id="doubleBattery">
					</div>
				</div>

				<div class="item-div mui-table-view-cell" style="padding-left: 40px;" id="firstBattery">
					<div class="mui-checkbox mui-left" style="float: left;" id="signleDiv">
						<label style="color: #333333; margin-top: 5px;">1</label>
						<input name="savepwd" value="1" type="checkbox" id="1">
					</div>

					<div class="mui-checkbox mui-left" style="float: left;" id="signleDiv">
						<label style="color: #333333; margin-top: 5px;">2</label>
						<input name="savepwd" value="1" type="checkbox" id="1">
					</div>

					<div class="mui-checkbox mui-left" style="float: left;" id="signleDiv">
						<label style="color: #333333; margin-top: 5px;">3</label>
						<input name="savepwd" value="1" type="checkbox" id="1">
					</div>

					<div class="mui-checkbox mui-left" style="float: left;" id="signleDiv">
						<label style="color: #333333; margin-top: 5px;">4</label>
						<input name="savepwd" value="1" type="checkbox" id="1">
					</div>

				</div>

				<div class="item-div mui-table-view-cell" style="padding-left: 40px; visibility: hidden;" id="secondBattery">
					<div class="mui-checkbox mui-left" style="float: left;" id="signleDiv">
						<label style="color: #333333; margin-top: 5px;">1</label>
						<input name="savepwd" value="1" type="checkbox" id="1">
					</div>

					<div class="mui-checkbox mui-left" style="float: left;" id="signleDiv">
						<label style="color: #333333; margin-top: 5px;">2</label>
						<input name="savepwd" value="1" type="checkbox" id="1">
					</div>

					<div class="mui-checkbox mui-left" style="float: left;" id="signleDiv">
						<label style="color: #333333; margin-top: 5px;">3</label>
						<input name="savepwd" value="1" type="checkbox" id="1">
					</div>

					<div class="mui-checkbox mui-left" style="float: left;" id="signleDiv">
						<label style="color: #333333; margin-top: 5px;">4</label>
						<input name="savepwd" value="1" type="checkbox" id="1">
					</div>

				</div>

			</div>

			<div class="desc">设备信息</div>
			<div class="mui-card mui-table-view">
				<div class="item-div mui-table-view-cell">
					<div class="item-name">设备1</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="请输入设备信息">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">设备2</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="请输入设备信息">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">设备3</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="请输入设备信息">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">设备4</div>
					<div class="item-value mui-input-row">
						<input type="text" placeholder="请输入设备信息">
					</div>
				</div>

			</div>

			<div style="margin: 20px 10px;">
				<button id='confirmBtn' class="mui-btn mui-btn-block mui-btn-primary mybtn">确&nbsp;&nbsp;定</button>
			</div>
		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script src="../js/mui.picker.js"></script>

		<script type="text/javascript">
			mui.init();

			var selectSize = document.getElementById('selectSize');

			var userPicker = new mui.PopPicker();
			userPicker.setData(getSizeArray());
			selectSize.addEventListener('tap', function(event) {
				userPicker.show(function(items) {
					selectSize.value = items[0].text;
				});
			});

			function getSizeArray() {
				return [{
					value: '1000*2000*500',
					text: '1000mm*2000mm*500mm'
				}, {
					value: '1000*2000*500',
					text: '1000mm*2000mm*500mm'
				}, {
					value: '1000*2000*500',
					text: '1000mm*2000mm*500mm'
				}, {
					value: '1000*2000*500',
					text: '1000mm*2000mm*500mm'
				}, {
					value: '1000*2000*500',
					text: '1000mm*2000mm*500mm'
				}];
			};

			mui('.batteryGroup').on('change', 'input', function() {
				var secondBattery = document.getElementById('secondBattery');
				secondBattery.style.visibility = (this.value == 'signle' ? 'hidden' : 'visible');
			});

			document.getElementById('confirmBtn').addEventListener('tap', function() {
				mui.alert('保存成功', '提示', function() {
					mui.back();
				});
			}, false);
		</script>
	</body>

</html>
