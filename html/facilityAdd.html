<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/parse.css" />
		<link rel="stylesheet" href="../css/survey.css" />
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/mui.dtpicker.css" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav navbar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left backbtn"></a>
			<h1 id="title" class="mui-title">添加主设备</h1>
		</header>

		<div class="mui-content">
			<div class="mui-card mui-table-view">

				<div class="item-div mui-table-view-cell">
					<div class="item-name">主设备类型</div>
					<div class="item-value mui-input-row">
						<input id="type" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">设备编号</div>
					<div class="item-value mui-input-row">
						<input id="fac_code" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">名称</div>
					<div class="item-value mui-input-row">
						<input id="name" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div">
					<div class="item-name">所属机架</div>
					<div class="item-value">
						<button id="rack_id" class="mui-btn mui-btn-block mybtn2">请选择</button>
					</div>
				</div>

				<div id="rackManage" class="mui-table-view-cell" style="margin-top: -10px;">
					<p style="float: right; color: dodgerblue;">没有找到机架？</p>
				</div>

				<div class="item-div">
					<div class="item-name">所属规格</div>
					<div class="item-value">
						<button id="device_plot" class="mui-btn mui-btn-block mybtn2">请选择</button>
					</div>
				</div>

				<div id="plotManage" class="mui-table-view-cell" style="margin-top: -10px;">
					<p style="float: right; color: dodgerblue;">没有找到规格？</p>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">几U设备</div>
					<div class="item-value mui-input-row">
						<input id="device_u" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">进出风方式</div>
					<div class="item-value mui-input-row">
						<input id="inoutsort" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">布放方式</div>
					<div class="item-value  mui-input-row">
						<input id="layingsort" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">启用日期</div>
					<div class="item-value">
						<button id="start_time" class="mui-btn mui-btn-block mybtn2">请选择日期</button>
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">空调与设备送风方向</div>
					<div class="item-value mui-input-row">
						<input id="direction_of_air_supply" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">设备的接电线路数</div>
					<div class="item-value mui-input-row">
						<input id="wiring_circuit_count" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

				<div class="item-div mui-table-view-cell">
					<div class="item-name">接电线路数描述</div>
					<div class="item-value mui-input-row">
						<input id="wiring_circuit_count_bewrite" type="text" class="mui-input-speech mui-input-clear param">
					</div>
				</div>

			</div>

			<div style="margin: 20px 10px;">
				<button id='confirmBtn' class="mui-btn mui-btn-block mui-btn-primary mybtn">确&nbsp;&nbsp;定</button>
			</div>

		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/view.js"></script>
		<script src="../js/mui.picker.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script type="text/javascript" src="../js/city.data-3.js"></script>
		<script type="text/javascript" src="../js/mui.dtpicker.js"></script>

		<script type="text/javascript">
			mui.init();

			document.getElementById('confirmBtn').addEventListener('tap', function() {
				mui.confirm('请仔细核实信息是否正确？', '确认提交', ['取消', '提交'], function(e) {
					if(e.index == 1) {
						requestSave();
					}
				})
			}, false);

			function requestSave() {
				mui.alert('保存成功', '提示', function() {
					mui.back();
				});
			}

			document.getElementById('rackManage').addEventListener('tap', function() {
				mui.toast('机架管理');
			}, false);

			document.getElementById('plotManage').addEventListener('tap', function() {
				mui.openWindow({
					url: 'deviceSpecList.html',
					id: Math.random() + '',
					preload: true,
					show: {
						aniShow: 'pop-in'
					},
					extras: {
						id: ''
					}
				});
			}, false);
		</script>

		<script>
			var userPicker1 = new mui.PopPicker();
			userPicker1.setData([{
				value: '1',
				text: '配电柜一'
			}, {
				value: '2',
				text: '配电柜二'
			}, {
				value: '3',
				text: '配电柜三'
			}]);

			var distributors_code = document.getElementById('distributors_code');
			distributors_code.addEventListener('tap', function(event) {
				userPicker1.show(function(items) {
					distributors_code.innerHTML = items[0].text;
				});
			}, false);
		</script>

		<script>
			var start_time = document.getElementById('start_time');
			start_time.addEventListener('tap', function() {
				var picker = new mui.DtPicker(JSON.parse('{"type":"date","beginYear":1950,"endYear":2030}'));
				picker.show(function(selectItems) {
					start_time.innerHTML = selectItems.text;
					//selectItems.value;
					picker.dispose();
				});
			}, false);
		</script>

	</body>

</html>
