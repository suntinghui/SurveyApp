<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>UPS列表</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/parse.css" />
		<link rel="stylesheet" href="../css/survey.css" />

		<style>
			.name {
				margin: 8px auto;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav navbar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left backbtn"></a>
			<h1 id="title" class="mui-title">UPS列表</h1>
			<a class="mui-icon mui-icon-plus mui-pull-right" id="add"></a>
		</header>

		<div class="mui-content">
			<ul class="mui-table-view" id="list">
			</ul>

		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/view.js"></script>
		<script type="text/javascript" src="../js/util.js"></script>
		<script type="text/javascript" src="../js/constants.js"></script>
		<script type="text/javascript" src="../js/survey.js"></script>

		<script type="text/javascript">
			mui.init();

			window.onload = function() {
				requestList();
			};

			function requestList() {
				checkNetwork();

				mui.plusReady(function() {
					plus.nativeUI.showWaiting("正在请求数据...");
					var info = {
						userName: window.localStorage.getItem(SaveUserName),
						engineroom_id: window.localStorage.getItem(Engineroom_id)
					};

					var url = getHost() + "/upsInterController/queryUps.json";
					mui.ajax(url, {
						dataType: 'json',
						data: JSON.stringify(info),
						type: 'post',
						timeout: TIMEOUT,
						headers: {
							'Content-Type': 'application/json'
						},
						success: function(data) {
							plus.nativeUI.closeWaiting();

							responseList(data);
						},
						error: function(xhr, type, errorThrown) {
							plus.nativeUI.closeWaiting();
							mui.toast(getHttpErrorDesp(type));
						}
					});
				});
			}

			function responseList(resp) {
				if(resp.respCode != '00') {
					mui.alert(resp.respMsg, "提示", null);
					return;
				}

				var list = document.getElementById('list');
				// 首先清空下面的所有结点
				while(list.hasChildNodes()) {
					list.removeChild(list.firstChild);
				}
				// 开始添加新的节点
				var fragment = document.createDocumentFragment();
				var li;
				for(var i = 0; i < resp.list.length; i++) {
					var item = resp.list[i];

					li = document.createElement('li');
					li.className = 'mui-table-view-cell';
					li.id = JSON.stringify(item);

					var a = document.createElement('a');
					a.className = 'mui-navigate-right';

					a.appendChild(createInfoItem('UPS编号', item.ups_code));
					a.appendChild(createInfoItem('UPS名称', item.name));

					li.appendChild(a);
					fragment.appendChild(li);
				}
				list.appendChild(fragment);
			}

			mui('.mui-table-view').on('tap', 'li', function(e) {
				var itemStr = this.getAttribute('id');
				
				mui.openWindow({
					url: 'UPSInfo.html',
					id: Math.random() + '',
					preload: true,
					show: {
						aniShow: 'pop-in'
					},
					extras: {
						itemJSON: itemStr
					}
				});
			});

			document.getElementById('add').addEventListener('tap', function() {
				mui.openWindow({
					url: 'UPSAdd.html',
					id: Math.random() + '',
					preload: true,
					show: {
						aniShow: 'pop-in'
					}
				});
			}, false);
		</script>
	</body>

</html>
